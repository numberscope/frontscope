name: 'CI'
on: pull_request
jobs:
    lint:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.x'
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
            - name: Install pnpm and dependencies
              uses: pnpm/action-setup@v2
              with:
                  version: latest
                  run_install: true
            - name: Lint
              run: pnpm lint:check
    test:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.x'
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
            - name: Install pnpm and dependencies
              uses: pnpm/action-setup@v2
              with:
                  version: latest
                  run_install: true
            - name: Test
              run: pnpm test:unit
