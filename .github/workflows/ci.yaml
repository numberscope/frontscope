name: Continuous integration
on: [push, pull_request]
jobs:
    ci:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.x'
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm run test:unit
