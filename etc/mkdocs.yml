site_name: Numberscope
site_url: 'https://numberscope.colorado.edu/doc'
nav:
    - Overview: README.md
    - User Guide:
          - Introduction: doc/user_guide.md
          - ... | src/visualizers-workbench/*
          - ... | flat | src/visualizers/*
    - Extending:
          - doc/extending.md
          - doc/running-from-source.md
    - Building a Visualizer:
          - doc/visualizer-overview.md
          - doc/visualizer-basics.md
          - doc/visualizer-in-depth.md
    - Contributing:
          - CONTRIBUTING.md
          - doc/onboarding.md
          - doc/working-with-pm.md
          - doc/working-with-git-and-github.md
          - doc/gitting-it-right.md
          - doc/code-principles.md
          - doc/code-organization.md
          - doc/code-tests.md
          - doc/pull-request-checklist.md
          - doc/visual-studio-code-setup.md
    - Internal code and APIs:
          - src/visualizers/VisualizerInterface.md
          - doc/working-with-bigints.md
          - ... | flat | src/shared/*
    - Other Information:
          - ... | flat | doc/*.md
docs_dir: ../doc
site_dir: ../dist/doc
validation:
    nav:
        omitted_files: info
        not_found: info
        absolute_links: relative_to_docs
    links:
        not_found: warn
        anchors: warn
        absolute_links: relative_to_docs
        unrecognized_links: warn
theme:
    name: readthedocs
    custom_dir: doc_theme
    prev_next_buttons_location: both
    sticky_navigation: false
extra_css: [doc/css/coordinate.css, css/override.css]
extra_javascript:
    - js/scroll_navigation.js
    - https://cdn.jsdelivr.net/npm/mermaid@11.4.0/dist/mermaid.min.js
    - https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-chtml.min.js
plugins:
    awesome-pages:
        collapse_single_pages: true
        filename: mkdocs-index.yml
    search: {}
    semiliterate:
        copy: true
        exclude:
            - '.jpg'
            - '.ico'
            - '.spec.ts'
            - 'LICENSE.md'
            - '~'
        ignore: [node_modules, dist, coverage, '.venv', '.git', tests, e2e]
        include: ['.png', 'math.ts', '.yml', '.svg', '.ttf']
        extract_on_copy: true
        extract_standard_markdown:
            terminate: '<!-- CUT HERE -->'
        merge_docs_dir: false
        semiliterate:
            - pattern: '\.ts' # Standard in-code markup
              extract:
                  start: '^\s*/\*\*+\W?md\b' # Opening like /** md
                  stop: '^\s*(?:/\*\s*)?\*\*/\s*$' # closing **/
            - pattern: '[.](.*).generator$'
              destination: '\1'
markdown_extensions:
    - def_list
    - markdown_grid_tables
    - mdx_math
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_div_format
